<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .add-to-cart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="product">
        <img src="princes.jpg" alt="THE LITTLE PRINCES">
        <h2>THE LITTLE PRINCES</h2>
        <p>Price: $10.00</p>
        <button class="add-to-cart" onclick="addToCart(this)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="kingdom.jpg" alt="THE SCERT KINGDOM">
        <h2>THE SCERT KINGDOM</h2>
        <p>Price: $15.00</p>
        <button class="add-to-cart" onclick="addToCart(this)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="secrt.jpg" alt="THE SCERT">
        <h2>THE SCERT</h2>
        <p>$49.99</p>
        <button class="add-to-cart" onclick="addToCart(this)">Add to Cart</button>
</div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
    </div>
    
</div>
<script>
    // JavaScript to handle adding items to the cart
    function addToCart(button) {
        const product = button.parentElement;
        const productName = product.querySelector('h2').innerText;

        const cartItems = document.getElementById('cart-items');
        const newItem = document.createElement('li');
        newItem.textContent = productName;
        cartItems.appendChild(newItem);
    }
</script>

</body>
</html>
