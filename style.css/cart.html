<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="product">
        <img src="harry.jpg" alt="Product 1">
        <h2>Harry Potter</h2>
        <p>$80.99</p>
        <button onclick="addToCart('Harry Potter', 80.99)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="images.jpg" alt="Product 2">
        <h2>The Lord of the Rings</h2>
        <p>$24.99</p>
        <button onclick="addToCart('The Lord of the Rings', 24.99)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="princes.jpg" alt="Product 3">
        <h2>The Little Prince</h2>
        <p>$20.99</p>
        <button onclick="addToCart('The Little Prince', 20.99)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="secrt.jpg" alt="Product 4">
        <h2>The Secret</h2>
        <p>$40.99</p>
        <button onclick="addToCart('The Secret', 40.99)">Add to Cart</button>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-list">
            <!-- Cart items will be added here -->
        </ul>
        <h3>Total: $<span id="total">0.00</span></h3>
    </div>

    <script>
        // Function to add items to the cart
        function addToCart(productName, price) {
            // Get the cart list element
            var cartList = document.getElementById("cart-list");

            // Create a new list item
            var listItem = document.createElement("li");
            listItem.textContent = productName + " - $" + price.toFixed(2);

            // Append the new item to the cart list
            cartList.appendChild(listItem);
        }
    </script>
</body>
</html>
