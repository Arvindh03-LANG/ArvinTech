<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        input[type="submit"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <form name="profileform" onsubmit="return validate()">
        <h2>MY PROFILE</h2>
        NAME:<input type="text" name="name"><br>
        DATE OF BIRTH:<input type="date" name="dob"><br>
        PHONE NO:<input type="text" name="no"><br>
        BIO:<textarea rows="10" cols="25" name="bio">ADD YOUR BIO</textarea><br>
        EMAIL ADDR:<input type="text" name="mail"><br>
        <input type="submit" value="Create">
    </form>

    <script>
        function validate() {
            let name = document.profileform.name.value;
            if (!name.match(/^[a-zA-Z]+$/)) {
                alert("Name should contain only letters.");
                return false;
            }

            let no = document.profileform.no.value;
            if (!no.match(/^\d{10}$/)) {
                alert("Phone number should be in numbers with exactly 10 digits.");
                return false;
            }

            let bio = document.profileform.bio.value;
            if (bio.trim() === "") {
                alert("Bio should not be empty.");
                return false;
            }

            let mail = document.profileform.mail.value;
            if (!mail.match(/^[A-Za-z0-9\._]+@[A-Za-z]+\.[A-Za-z\.]{2,4}$/)) {
                alert("Invalid email address.");
                return false;
            }

            // If all validations pass, the form will be submitted
            return true;
        }
    </script>
</body>
</html>
