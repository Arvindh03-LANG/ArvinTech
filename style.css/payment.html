<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
        }
        .cart {
            float: right;
            width: 30%;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .payment {
            float: left;
            width: 30%;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .payment img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="images.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Price: $29.99</p>
            <button onclick="addToCart('Product 1', 29.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="kingdom.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Price: $39.99</p>
            <button onclick="addToCart('Product 2', 39.99)">Add to Cart</button>
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be displayed here -->
            </ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </div>

        <div class="payment">
            <img src="gpay.jpg" alt="Google Pay">
            <h2>Google Pay</h2>
            <button onclick="processPayment()">Proceed to Payment</button>
        </div>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            total += price;

            const cartItems = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");

            const newItem = document.createElement("li");
            newItem.innerText = `${productName} - $${price.toFixed(2)}`;
            cartItems.appendChild(newItem);

            cartTotal.innerText = total.toFixed(2);
        }

        function processPayment() {
            // Add your payment processing logic here
            alert('Payment processed successfully!');
        }
    </script>
</body>
</html>
